<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container" id="template-areas">
      <header id="header">
        <nav>
          <a href="https://about.instagram.com/" target="_blank"><img src="./images/instaLogo.png" alt="Logotipo do Instagram"></a>
        </nav>
      </header>

      <div id="aside">
        <div class="cardImage">
          <div id="asideImage">

          </div>
        </div>
        
      </div>

      <div id="principal">
        <section class="login">
          <div class="enter">
            <form class="formLogin">
              <input type="text" name="name" placeholder="Telefone, nome de usuário ou email"/>
              <input type="password" name="password" placeholder="Senha" />
              <button><a href="./loading.html" rel="next">Entrar</a></button>
            </form>

            <img src="./images/social-facebook-icon.png" alt="Logotipo do Facebbok">

            <a href="https://pt-br.facebook.com/" target="_blank" id="Facebook">Entrar com o Facebook</a>

            <a href="https://www.instagram.com/accounts/password/reset/" target="_self" id="forgotPassword">Esqueceu a senha?</a>
          </div>
        </section>
        <section class="newAccount">
          <a href="https://www.instagram.com/accounts/emailsignup/" target="_self">Não tem uma conta? Cadastre-se</a>
        </section>

        <section class="download">
          <p>Obtenha o aplicativo</p>

          <div class="app">
            <a href="https://www.apple.com/br/app-store/" target="_blank"><img class="imagesApp" src="./images/appStore.png" alt="Link para a Apple Store" /></a>
            <a href="https://play.google.com/store" target="_blank"><img class="imagesApp" src="./images/googlePlay.png" alt="Link para o Google Play" /></a>
          </div>
        </section>
      </div>

      <footer id="footer">
        <div class="footerLinks">
          <a href="https://about.facebook.com/meta" target="_blank">Meta</a>
          <a href="https://about.instagram.com/" target="_blank">Sobre</a>
          <a href="https://about.instagram.com/blog" target="_blank">Blog</a>
          <a href="https://about.instagram.com/about-us/careers" target="_blank">Carreiras</a>
          <a href="https://help.instagram.com/" target="_blank">Ajuda</a>
          <a href="https://developers.facebook.com/docs/instagram" target="_blank">API</a>
          <a href="https://help.instagram.com/519522125107875/?maybe_redirect_pol=0" target="_self">Privacidade</a>
          <a href="https://help.instagram.com/581066165581870" target="_self">Termos</a>
          <a href="https://www.instagram.com/directory/profiles/" target="_self">Principais contas</a>
          <a href="https://www.instagram.com/directory/hashtags/" target="_self">Hashtags</a>
          <a href="https://www.instagram.com/explore/locations/" target="_self">Localizações</a>
          <a href="https://www.instagram.com/web/lite/" target="_self">Instagram Lite</a>
          <a href="https://www.instagram.com/topics/dance-and-performance/" target="_self">Dança</a>
          <a href="https://www.instagram.com/topics/food-and-drink/" target="_self">Comida e bebida</a>
          <a href="https://www.instagram.com/topics/home-and-garden/" target="_self">Casa e jardim</a>
          <a href="https://www.instagram.com/topics/music/" target="_self">Música</a>
          <a href="https://www.instagram.com/topics/visual-arts/" target="_self">Artes visuais</a>
        </div>

        <div class="copy">
          <select name="select">
            <option value="valor1"  selected>Português(Brasil)</option>
            <option value="ingles">Inglês</option>
            <option value="espanhol">Espanhol</option>
            <option value="frances">Francês</option>
            <option value="italiano">Italiano</option>
            <option value="alemao">Alemão</option>
          </select>
          <span>© 2022 Instagram from Meta</span>
        </div>
      </footer>
    </div>
  </body>
</html>
